<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="main-heading">DOM Practice Playground</h1>
    <p class="intro">
      This is a sample paragraph for practicing DOM selections.
    </p>
    <p class="intro">Here is another paragraph with the same class.</p>

    <h2 class="title">Fruit List</h2>
    <ul id="fruit-list">
      <li class="fruits">Apple</li>
      <li class="fruits">Banana</li>
      <li class="fruits">Cherry</li>
      <li class="fruits">Orange</li>
    </ul>

    <h2 class="title">Boxes</h2>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <h2 class="title">Buttons</h2>
    <button id="submit-btn">Submit</button>
    <button class="action-btn">Click Me</button>
    <button class="action-btn">Reset</button>

    <h2 class="title">Form Section</h2>
    <form id="signup-form">
      <input id="username" placeholder="Enter username" type="text" />
      <input id="email" placeholder="Enter email" type="email" />
      <button type="submit">Sign Up</button>
    </form>

    <h2 class="title">Images</h2>
    <img alt="Logo" id="logo" src="./img-1.jpg" />
    <img alt="Gallery 1" class="gallery" src="./img-1.jpg" />
    <img alt="Gallery 2" class="gallery" src="./img-3.jpg" />

    <h2 class="title">Content</h2>
    <div id="content">This is some text inside a div.</div>

    <script src="index.js"></script>
  </body>
</html>
