<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Navigation Practice</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">DOM Navigation Playground</h1>

    <section id="fruits-section">
      <h2 class="subtitle">Fruits</h2>
      <ul id="fruits-list">
        <li class="fruit">Apple</li>
        <li class="fruit">Banana</li>
        <li class="fruit">Cherry</li>
        <li class="fruit">Mango</li>
      </ul>
    </section>

    <section id="boxes-section">
      <h2 class="subtitle">Boxes</h2>
      <div class="boxes">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </section>

    <section id="buttons-section">
      <h2 class="subtitle">Buttons</h2>
      <button class="btn">Button A</button>
      <button class="btn">Button B</button>
      <button class="btn">Button C</button>
    </section>
  </body>
</html>
