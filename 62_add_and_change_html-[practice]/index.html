<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>DOM Navigation Practice - Movies Theme</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<h1>üé¨ Movie DOM Playground</h1>

<!-- Movies Section -->
<section>
    <h2>Movie List</h2>
    <ul id="movies-list">
        <li class="movie" id="inception">Inception</li>
        <li class="movie" id="avatar">Avatar</li>
        <li class="movie" id="matrix">The Matrix</li>
        <li class="movie" id="joker">Joker</li>
    </ul>
</section>

<!-- Platforms Section -->
<section>
    <h2>Streaming Platforms</h2>
    <div class="platforms">
        <div class="platform" id="netflix">Netflix</div>
        <div class="platform" id="disney">Disney+</div>
        <div class="platform" id="prime">Prime Video</div>
    </div>
</section>

<!-- Controls Section -->
<section id="controls-section">
    <h2>Controls</h2>
    <button class="ctrl" id="playBtn">‚ñ∂ Play</button>
    <button class="ctrl" id="pauseBtn">‚è∏ Pause</button>
    <button class="ctrl" id="stopBtn">‚èπ Stop</button>
</section>

<!-- Dynamic Boxes Section -->
<section>
    <h2>Practice Boxes</h2>
    <div class="boxes">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
        <div class="box" id="box5">Box 5</div>
    </div>
</section>

<!-- Script File -->
<script src="index.js"></script>
</body>
</html>
